<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Básico</h1>
        <form id="form_submit">
            <input type="number" id="campo1" required placeholder="Informe um número: ">
            <p class="error_msg">
                Número 1 é maior que o numero 2, informe um número menor!
            </p>
            <input type="number" id="campo2" required placeholder="Informe um segundo número: ">
            <button type="submit"> Enviar</button>
    </form>
    <p class="success_msg">
        Tudo certo, parabéns!
    </p>
    </div>    
    <script src="main.js"></script>
</body>
</html>
